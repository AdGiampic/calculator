<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <p>Calculator project made with HTML, CSS and Javascript.</p>
    <div id = "main">
        <div id = "display">
            <p id = "displayN"></p>
            <p id = "inputCalc">
        </div>
        <div id = "buttons">
            <button class = "btn" onclick="eraseAll()">AC</button>
            <button class = "btn" id = "erase" onclick="erase()">C</button>
            <button class = "btn">%</button>
            <button class = "btn" onclick="calc('/')">/</button>
            <button class = "btn" id ="7" onclick="writeNmbr (id)">7</button>
            <button class = "btn" id ="8" onclick="writeNmbr (id)">8</button>
            <button class = "btn" id ="9" onclick="writeNmbr (id)">9</button>
            <button class = "btn" onclick="calc('+')">+</button>
            <button class = "btn" id ="4" onclick="writeNmbr (id)">4</button>
            <button class = "btn" id ="5" onclick="writeNmbr (id)">5</button>
            <button class = "btn" id ="6" onclick="writeNmbr (id)">6</button>
            <button class = "btn" onclick="calc('-')">-</button>
            <button class = "btn" id ="1" onclick="writeNmbr (id)">1</button>
            <button class = "btn" id ="2" onclick="writeNmbr (id)">2</button>
            <button class = "btn" id ="3" onclick="writeNmbr (id)">3</button>
            <button class = "btn" onclick="calc('x')">x </button>
            <button class = "btn" id ="0" onclick="writeNmbr (id)">0</button>
            <button class = "btn" id ="." onclick="writeNmbr (id)">.</button>
            <button class = "btn" id = "result" onclick="operate ()">=</button>
        </div>
    </div>
</body>
</html>
